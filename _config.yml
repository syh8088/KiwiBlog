# Basic
name:               "syh808 기술 블로그"

writer:
  defaultImage: "/assets/images/member/defaultProfile.png"

writers:
  - member:
      id: "syh8088"
      url: "https://github.com/syh8088"
      image: "/assets/images/member/syh8088.png"
      name: "서양훈"


author:
  github:           syh8088
  email:            syh8088@gmail.com

copyright:
  year:             2020
  name:             syh8088

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "kiwiblog"

# URL
url:                "https://syh8088.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "/kiwiblog" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "Post"
    url:            "/"
  - name:           "Member"
    url:            "/member"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/syh8088"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]